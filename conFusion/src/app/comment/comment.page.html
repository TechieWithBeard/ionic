<ion-header>
  <ion-toolbar>
    <ion-title>comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <ion-item>
         
            
              <ion-range min="0" max="5" step="1" snaps="true" formControlName="rating" pin="true" >
                <ion-icon size="small" slot="start" name="sad"></ion-icon>
                <ion-icon slot="end" name="happy"></ion-icon>
              </ion-range>
            
          
        </ion-item>
        <ion-item>
            <ion-label position="floating">Comment</ion-label>
          <ion-textarea formControlName="comment"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Name</ion-label>
        <ion-textarea formControlName="author"></ion-textarea>
        </ion-item>
        <ion-buttons>
            <ion-button (click)="dismiss()" start>
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </ion-button>
            <ion-button type="submit" [disabled]="!commentForm.valid" end>Post</ion-button>
          </ion-buttons>
      </form>



    
          

</ion-content>
